---
layout: default
title: Home
---

<div class="container">
  <h1>{{ site.title }}</h1>
  <div class="products">
    {% for product in site.products %}
      <div class="product-card">
        <h2><a href="{{ product.url }}">{{ product.title }}</a></h2>
        {% if product.image %}
          <img src="{{ product.image }}" alt="{{ product.title }}">
        {% endif %}
        {{ product.excerpt }}
      </div>
    {% endfor %}
  </div>
</div>
